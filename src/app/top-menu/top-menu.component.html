<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark elegant-color-dark fixed-top scrolling-navbar d-print-none"
            *ngIf="siteConfig | async as config">
  <logo><a class="navbar-brand" routerLink="/home">{{ config?.eventName }}</a></logo>
  <links>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius routerLink="/home">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius routerLink="/speakers">Ponentes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius routerLink="/sessions">Horario</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius routerLink="/sponsors">Sponsors</a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn()">
        <a class="nav-link waves-light" mdbRippleRadius (click)="userLogin()">Login</a>
      </li>
      <li class="nav-item dropdown btn-group" *ngIf="isLoggedIn()" dropdown>
        <a dropdownToggle class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
          Cuenta<span class="caret"></span>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <h6 class="dropdown-header" *ngIf="isAdmin()">Sesión de administrador</h6>
          <a class="dropdown-item waves-light" *ngIf="isAdmin()" routerLink="/admin/config">Configuración del sitio</a>
          <a class="dropdown-item waves-light" *ngIf="isAdmin()" routerLink="/admin/tickets">Configuración de entradas</a>
          <a class="dropdown-item waves-light" *ngIf="isAdmin()" routerLink="/admin/surveys">Datos de encuestas</a>
          <a class="dropdown-item waves-light" *ngIf="isAdmin()" routerLink="/admin/users">Administrar usuarios</a>
          <div class="divider dropdown-divider" *ngIf="isAdmin()"></div>
          <a class="dropdown-item waves-light" routerLink="/profile">Mi perfil</a>
          <a class="dropdown-item waves-light" routerLink="/my-schedule">Mi horario</a>
          <a class="dropdown-item waves-light" (click)="userLogout()">Logout</a>
        </div>
      </li>
      <li class="nav-item active" *ngIf="config?.ticketURL">
        <a class="nav-link" [href]="config?.ticketURL" target="_blank" rel="noopener">Entradas</a>
      </li>
    </ul>
  </links>
</mdb-navbar>
<!--/.Navbar-->
